<form method="POST" action="{{ script_root }}/admin/challenges/new" enctype="multipart/form-data">
	<div class="form-group">
		<label>
			名称:<br>
			<small class="form-text text-muted">
				题目的名称
			</small>
		</label>
		<input type="text" class="form-control" name="name" placeholder="输入题目名称">
	</div>

	<div class="form-group">
		<label>
			类别:<br>
			<small class="form-text text-muted">
				题目的类别，如WEB、MISC..
			</small>
		</label>
		<input type="text" class="form-control" name="category" placeholder="输入题目类别">
	</div>

	<ul class="nav nav-tabs" role="tablist" id="new-desc-edit">
		<li class="nav-item">
			<a class="nav-link active" href="#new-desc-write" aria-controls="home" role="tab"
			   data-toggle="tab" tabindex="-1">写入</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#new-desc-preview" aria-controls="home" role="tab" data-toggle="tab" tabindex="-1">预览</a>
		</li>
	</ul>

	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="new-desc-write">
			<div class="form-group">
				<label>
					消息:<br>
					<small class="form-text text-muted">
						用这个来简单介绍一下您的题目。
					</small>
				</label>
				<textarea id="new-desc-editor" class="form-control" name="description" rows="10"></textarea>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane content" id="new-desc-preview" style="height:234px; overflow-y: scroll;">
		</div>
	</div>

	<div class="form-group">
		<label>
			分值:<br>
			<small class="form-text text-muted">
				这是解决这个题目获得的分数。
			</small>
		</label>
		<input type="number" class="form-control" name="value" placeholder="输入分值" required>
	</div>

	<input type="hidden" name="state" value="hidden">
	<input type="hidden" name="type" value="standard">

	<div class="form-group">
		<button class="btn btn-primary float-right create-challenge-submit" type="submit">创建</button>
	</div>
</form>
